{{template "base/base.html" .}}
{{define "meta"}}
<meta name="description" content="个人博客,记录人生,在未来的路上不断进步,超越自己">
<meta name="keywords" content="博客 交流 IT 进步 简单">
<title>个人博客</title>
{{end}}
{{define "head"}}{{end}}
{{define "body"}}
	 <div class="container">
        <div class="row">
           <div class="col-md-4 col-md-offset-4 mt30">
               <div class="panel">
                   <header class="panel-heading text-center">登&nbsp;&nbsp;&nbsp;录</header>
                   <form action="index.html" class="panel-body form-horizontal">
                        <div class="form-group">
                           <label class="control-label col-md-3">邮箱</label>
                           <div class="col-md-9">
                               <input type="email" placeholder="test@example.com" class="form-control">
                           </div>
                        </div>
                       <div class="form-group">
                           <label class="control-label col-md-3">登录</label>
                           <div class="col-md-9">
                               <input type="password" placeholder="test@example.com" class="form-control">
                           </div>
                       </div>   
                       <div class="form-group">
                           <a href="#" class="pull-right">
                               <small>Forgot password?</small>
                           </a>
                           <button type="submit" class="btn btn-info pull-right mr30">Sign in</button>
                       </div>           
                       <p class="text-muted text-center">
                           <small>Do not have an account?</small>
                       </p>
                       <a href="signup.html" class="btn btn-white btn-block">Create an account</a>
                   </form>
               </div>
           </div>
       </div>
    </div>
{{end}}
